<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <title>JS Drumb Kit</title>
  <link href="bundle.css" rel="stylesheet"></head>
  <body>
    <section class="keys">
      <!-- (article.keys[data-key="65"]>kbd{A}+span.sound{clap})*9 -->
      <article class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </article>
      <article class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">hithat</span>
      </article>
      <article class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </article>
      <article class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </article>
      <article class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </article>
      <article class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </article>
      <article class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </article>
      <article class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </article>
      <article class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </article>
    </section>
    <!-- (audio[data-key="65"]src)*9 -->
    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="73"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>
  <script type="text/javascript" src="bundle.1b2ccda6f69dd15c78be.js"></script></body>
  <script src="scripts/index.js" type="text/javascript"></script>
</html>
